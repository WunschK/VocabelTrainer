{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="{%  static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Word Up!</title>
</head>
<body>
<header>
<nav>
    <a href="{% url 'index' %}">Word Up!</a>
    <ul>
      <li><a href="{%  url 'index' %}">Home</a></li>
      <li>About</li>
      <li>Contact</li>
        {% if user.is_authenticated %}
        <button onclick="$('#login-btn').toggle('display')"> {{ user.get_username }}</button>
            <!-- here I want a dropdown for logout or profile page -->
            <ul id="login-btn" style="display:none;">
                <li><a href="accounts/logout">Logout</a></li>
            <li>Profile</li>
            </ul>
        {% else %}
        <button onclick="$('#login-btn').toggle('display')">User</button>
            <ul id="login-btn" style="display:none;">
                <li><a href="accounts/login">Login</a></li>
                <li>Register</li>
            </ul>
            <!-- button redirects to sign in page -->
        {% endif %}
    </ul>

</nav>
</header>
    <main>
{% block content %}
{%  endblock %}

    </main>
</body>
</html>
